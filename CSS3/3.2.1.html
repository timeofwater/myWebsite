<pre>
    CSS盒模型是一种思维模型,适用于所有文档元素
    其中&lt;div&gt;标签最典型

        <img src="../pictures/boxModel.png" alt="boxModel" width="400" height="200">

    <em>其四个方向亦可分别设置</em>

    margin, border, padding初始值为0,但标签的默认值各不相同
    对所有元素样式初始化:
    <code>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    </code>
    <em>( * )是通配符选择器,可以匹配所有元素</em>
    <em>注: 此方法会大大影响浏览器的渲染时间</em>

</pre>
