<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表元素应用</title>
    <link rel="shortcut icon" href="../pictures/shortcutLogo.png"/>
    <style type="text/css">
        body, ul, h3, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }

        body {
            background-color: #CCC;
        }

        img {
            width: 154px;
            margin-left: 60px;
        }

        li {
            list-style: none;
            display: inline-block;
            width: 216px;
            height: 200px;
            padding-top: 20px;
            padding-left: 20px;
            background-color: #FFF;
        }

        ul {
            width: 1200px;
            height: 220px;
            margin: 100px auto;
        }

        p {
            color: #64C333;
            font-size: 14px;
        }
    </style>
    <style type="text/css">
        #logo{
            display: inline-block;
            float: left;
            width: 200px;
            height: 55px;
            background: url("../pictures/logo.png") no-repeat 0 0;
        }

        #navigator {
            position: fixed;
            top: 0;
            background: url("../pictures/La.png") repeat-x;
            width: 100%;
            height: 55px;
        }

        #select {
            background: url("../pictures/s0.png") no-repeat;
        }

        .normal {
            display: inline-block;
            float: left;
            margin-top: 10px;
            width: 50px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            font-size: 12px;
            color: #a8afbe;
            text-decoration: none;
        }

        .normal:hover {
            background: url("../pictures/s0.png") no-repeat;
        }

        body{
            margin: 100px 0 0 0;
        }
    </style>
</head>
