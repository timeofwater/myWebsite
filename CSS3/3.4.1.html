<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>显示属性</title>
    <link rel="stylesheet" href="../Css/Note.css" type="text/css">
    <link rel="shortcut icon" href="../pictures/shortcutLogo.png"/>
    <link rel="stylesheet" href="../Css/general.css" type="text/css">
    <link rel="stylesheet" href="../Css/font.css" type="text/css">
    <link rel="stylesheet" href="../Css/navigator.css" type="text/css">

</head>
<body>
<pre>
    display: inline | block | inline-block | none

    inline: 行内元素, 自动宽高, 同行显示

    block: 块元素, 控制宽高, 换行显示

    inline-block: 行内块元素, 控制宽高, 同行显示

    none: 不显示

    <em>原则:</em>
        p, dt, h1, h2... 原行内元素, 不能套block
        a可以套block, 但最好是block里套a, a设置成块元素
</pre>

<script src="../Js/navigator.js"></script>
<script src="../Js/bottomBeiAn.js"></script>
</body>
</html>
